<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: aqua;
        }

        /* Container for button and dropdown */
        .nav-container {
            position: relative;
            display: inline-block; 
        }

        .nav-main {
            width: 150px; /* Adjust width as needed */
            background-color: rgb(180, 106, 16);
            display: none;
            position: absolute;
            top: 100%; /* Position below the button */
            left: 0;
            z-index: 1;
        }

        .nav-main a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
        }

        .nav-main a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Show the .nav-main when hovering over the button */
        .nav-container:hover .nav-main {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <button>Click Here</button>
            <div class="nav-main">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>
</body>
</html>
